

<div *ngIf="!pelicula">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <mat-card  class="contact-card">
        <mat-card-header>
          <mat-card-title>Pelicula</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form  [formGroup]="form" (ngSubmit)="getPelicula()">
            <mat-form-field>
              <input matInput placeholder="Titulo" class="form-control" value="hola" formControlName="titulo">
            </mat-form-field>
            <mat-divider></mat-divider>
            <br>
            <mat-form-field>
              <input matInput placeholder="AÃ±o" class="form-control" value="1985" formControlName="year">
            </mat-form-field>
            <mat-divider></mat-divider>
            <br>
            <button id="submit" mat-raised-button type="submit" color="primary">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col"></div>
  </div>
</div>

<div *ngIf="pelicula">
  <app-ficha-peli [pelicula]="this.pelicula"></app-ficha-peli>
</div>
